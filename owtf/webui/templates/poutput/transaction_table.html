<table class='table table-bordered table-striped table-hover'>
    <thead>
        <tr><th colspan="2" align="center">HTTP Transactions</th></tr>
        <tr><th> Request </th><th> Response </th></tr>
    </thead>
    <tbody>
        {% for Transaction in TransactionList %}
                <tr>
                    <td>
                        <pre class="wrappedPre">{{ escape(Transaction.get_raw_request()) }}</pre>
                    </td>
                    <td>
                        <pre class="wrappedPre">{{ escape(Transaction.get_raw_response_headers()) }} ...
                        <a class="btn btn-default btn-xs" onclick="navigateToTransaction({{ Transaction.get_id() }})">
                            <i class="fa fa-chevron-circle-right"></i> Full Transaction
                        </a>
                        </pre>
                    </td>
                </tr>
        {% end %}
    </tbody>
</table>
